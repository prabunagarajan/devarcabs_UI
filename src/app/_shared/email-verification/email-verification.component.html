<!-- Email Verification -->
<div class="modal-header basic">
    <h4 class="modal-title">Verify OTP</h4>
    <button type="button" class="close basic-close"  aria-label="Close" #activeModalClose (click)="activeModal.close('')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <h6 class="text-secondary text-left">OTP sent to Email</h6>
    <div class="row">
        <form [formGroup]="createForm" autocomplete="off">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="form-group">
                    <label> </label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                        </div>
                        <input type="hidden" class="form-control" formControlName="email"  placeholder="Enter OTP" >
                        <input type="text" class="form-control" formControlName="emailotp"  placeholder="Enter OTP" >
                    </div>
                    <div *ngIf="formSubmitted && f.emailotp.invalid" class="error-msg">
                      OTP is required
                  </div>
                </div>
            </div>
        </form>
    </div>  
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" (click)="resend()">Resend</button>
    <button type="button" class="btn btn-primary" (click)="addotp(createForm)">Submit</button>
  </div>

  <app-ui-modal #exampleModalCenter dialogClass="modal-dialog-centered success_popup">
    <div class="app-modal-body text-center">
        <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
            (click)="exampleModalCenter.hide()"><span aria-hidden="true">&times;</span></button>
        <img src="assets/images/check.png" />
        <h3 class="text-success">Application Submitted Successfully</h3>
    </div>
</app-ui-modal>
