<h5 class="m-b-10 ng-star-inserted">
   Salutation
</h5>

<ul class="breadcrumb p-0">
    <li class="breadcrumb-item"><a href="javascript:"><i class="feather icon-home"></i></a></li>
    <li class="breadcrumb-item"><a href="javascript:">{{'helpdesk.helpdeskmaster' | translate}}</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Salutation</a></li>
    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
</ul>

<!-- <div class="row"> -->
<form [formGroup]="createForm" autocomplete="off">
    <div class="col-xl-12">
        <app-card cardTitle="Add Salutation Details" blockClass="table-border-style" class="list-panel add-panel list-search">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Salutation Code</label>
                        <input type="text" disabled appInputRestriction formControlName="salutationCode" name="salutationCode" class="form-control"/>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Salutation Name <span class="text-danger">*</span></label>
                        <input type="text" appInputRestriction formControlName="salutation" required name="salutation" class="form-control" placeholder="Enter Name"  />
                        <div *ngIf="formSubmitted && createForm.get('salutation').errors || createForm.get('salutation').touched " class="error-msg">
                            <span *ngIf="createForm.get('salutation').errors?.required">
                            Salutation Name {{'helpdesk.isrequired' | translate}}
                        </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Status <span class="text-danger">*</span></label>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" id="status" name="status"
                            formControlName="active" class="custom-control-input" id="customswitch1">
                            <label class="custom-control-label" for="customswitch1">{{f.active.value ? "Active" : "Inactive"}}</label>
                            <div *ngIf="formSubmitted && f.status.invalid" class="error-msg">
                                <!-- <span *ngIf="createForm.get('status').errors?.required"> -->
                                    Status {{'helpdesk.isrequired' | translate}}
                                <!-- </span> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-right">
        <div class="form-group">
            <button class="btn btn-primary m-r-5" (click)="addSalutation()">Submit</button>
            <button class="btn btn-secondary">Clear</button>

        </div>

    </div>
</form>
<!-- </div> -->
<app-ui-modal #exampleModalCenter dialogClass="modal-dialog-centered success_popup">
    <div class="app-modal-body text-center">
        <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="exampleModalCenter.hide()"><span aria-hidden="true">&times;</span></button>
        <img src="assets/images/check.png" />
        <h3 class="text-success">{{'helpdesk.appsubmitsuccess' | translate}}</h3>
        <!-- <h6>Your Application Number is <span class="badge badge-light-success">WH45628665456</span></h6> -->
    </div>
</app-ui-modal>
