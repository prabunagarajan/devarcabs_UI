<div class="auth-wrapper">
  <!-- <video controls loop autoplay oncanplay="this.muted=true" >
      <source src="assets/video/distillery.mp4" type="video/mp4">
    </video> -->
  <div class="col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="auth-content margin0auto">
      <form #registrationForm="ngForm" autocomplete="off" class="bg-white">
        <div class="row">
          <div class="col-xl-12">
            <app-card cardTitle="Enter Below Details to Register" class="list-panel">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Registration Type</label>

                    <select id="registrationtype" name="registrationtype" required #registrationtype="ngModel"
                      [(ngModel)]="regObj['registrationtype']" class="form-control">
                      <option value="">Select</option>
                      <option *ngFor="let reg of registrationTypeList" value="{{reg.name}}">{{reg.name}}</option>
                    </select>
                    <div
                      *ngIf="registrationtype.invalid && (registrationtype.dirty || registrationtype.touched || formSubmitted)"
                      class="error-msg">
                      <div *ngIf="registrationtype?.errors?.required"><i class="fa fa-times"></i>
                        Registration Type is required </div>

                    </div>
                  </div>


                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Applicant Name</label>

                    <input type="text" id="applicantname" name="applicantname" required #applicantname="ngModel"
                      [(ngModel)]="regObj['applicantname']" class="form-control" required class="form-control"
                      placeholder="Applicant Name">
                    <div
                      *ngIf="applicantname.invalid && (applicantname.dirty || applicantname.touched || formSubmitted)"
                      class="error-msg">
                      <div *ngIf="applicantname?.errors?.required"><i class="fa fa-times"></i>
                        Applicant Name is required </div>

                    </div>
                  </div>

                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Father’s Name</label>

                    <input type="text" id="fathersname" name="fathersname" required #fathersname="ngModel"
                      [(ngModel)]="regObj['fathersname']" class="form-control" required class="form-control"
                      placeholder="Father’s Name">
                    <div *ngIf="fathersname.invalid && (fathersname.dirty || fathersname.touched || formSubmitted)"
                      class="error-msg">
                      <div *ngIf="fathersname?.errors?.required"><i class="fa fa-times"></i>
                        Father's Name is required </div>

                    </div>
                  </div>

                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label>DOB</label>

                    <input type="text" id="dob" name="dob" required #dob="ngModel" [(ngModel)]="regObj['dob']" required
                      class="form-control" placeholder="DD-MM-YYYY">
                    <div *ngIf="dob.invalid && (dob.dirty || dob.touched || formSubmitted)" class="error-msg">
                      <div *ngIf="dob?.errors?.required"><i class="fa fa-times"></i>
                        Date of Birth is required </div>

                    </div>
                  </div>

                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" name="email" required #email="ngModel" [(ngModel)]="regObj['email']"
                      class="form-control" placeholder="Email Address">
                    <div *ngIf="email.invalid && (email.dirty || email.touched || formSubmitted)" class="error-msg">
                      <div *ngIf="email?.errors?.required"><i class="fa fa-times"></i>
                        Email address is required </div>

                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="number" id="mobile" required name="mobile" #mobile="ngModel"
                      [(ngModel)]="regObj['mobile']" class="form-control" placeholder="Mobile Number">
                    <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched || formSubmitted)" class="error-msg">
                      <div *ngIf="mobile?.errors?.required"><i class="fa fa-times"></i>
                        Mobile Number is required </div>

                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Pan CARD</label>
                    <input type="text" id="pan" required name="pan" #pan="ngModel" [(ngModel)]="regObj['pan']"
                      class="form-control" placeholder="PAN CARD">
                    <div *ngIf="pan.invalid && (pan.dirty || pan.touched || formSubmitted)" class="error-msg">
                      <div *ngIf="pan?.errors?.required"><i class="fa fa-times"></i>
                        Pan CARD is required </div>

                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Aadhar CARD</label>
                    <input type="text" id="aadhar" required name="aadhar" #aadhar="ngModel"
                      [(ngModel)]="regObj['aadhar']" class="form-control" placeholder="Aadhar CARD">
                    <div *ngIf="aadhar.invalid && (aadhar.dirty || aadhar.touched || formSubmitted)" class="error-msg">
                      <div *ngIf="aadhar?.errors?.required"><i class="fa fa-times"></i>
                        Aadhar CARD is required </div>

                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="form-group">
                    <label>Applicant Address</label>
                    <input type="text" id="address" required name="address" #address="ngModel"
                      [(ngModel)]="regObj['address']" class="form-control" placeholder="Mobile Number">
                    <div *ngIf="address.invalid && (address.dirty || address.touched || formSubmitted)"
                      class="error-msg">
                      <div *ngIf="address?.errors?.required"><i class="fa fa-times"></i>
                        Applicant Address is required </div>

                    </div>
                  </div>
                </div>



                <div class="col-12 text-right">
                  <button type="button" class="btn btn-primary mr-2"
                    (click)="addregistration(registrationForm)">Submit</button>
                  <button type="button" class="btn btn-secondary" (click)="navigateLogin()">Cancel</button>
                </div>
              </div>
            </app-card>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
