<h5 class="head">Pass and Permit Online Registretion</h5>

<div class="row">
    <div class="col-xl-2"></div>
    <div class="col-xl-8">
        <form #registrationForm="ngForm" autocomplete="off">
            <app-card cardTitle="Enter Below Details to Register">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Applicant Name</label>
                            <input type="text" id="applicantname" name="applicantname" required #applicantname="ngModel"
                                [(ngModel)]="regObj['applicantname']" class="form-control" required class="form-control"
                                placeholder="Applicant Name">
                            <div *ngIf="applicantname.invalid && (applicantname.dirty || applicantname.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="applicantname?.errors?.required"><i class="fa fa-times"></i>
                                    Applicant Name is required </div>

                            </div>
                        </div>


                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name of organization</label>

                            <input type="text" id="organizationName" name="organizationName" required
                                #organizationName="ngModel" [(ngModel)]="regObj['organizationName']"
                                class="form-control" required class="form-control" placeholder="Applicant Name">
                            <div *ngIf="organizationName.invalid && (organizationName.dirty || organizationName.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="organizationName?.errors?.required"><i class="fa fa-times"></i>
                                    Organization Name is required </div>

                            </div>
                        </div>

                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Type of Organization</label>

                            <select id="organizationType" name="organizationType" required #organizationType="ngModel"
                                [(ngModel)]="regObj['organizationType']" class="form-control">
                                <option value="">Select</option>
                                <option value="School">School</option>
                                <option value="College">College</option>
                                <option value="Educational Institute">Educational Institute</option>
                                <option value="Hospitals">Hospitals</option>
                                <option value="Government Lab">Government Lab</option>
                                <option value="Organisations">Organisations</option>
                            </select>
                            <div *ngIf="organizationType.invalid && (organizationType.dirty || organizationType.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="organizationType?.errors?.required"><i class="fa fa-times"></i>
                                    Organization Type is required </div>

                            </div>
                        </div>

                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Organization Address</label>

                            <input type="text" id="organizationAddress" name="organizationAddress" required
                                #organizationAddress="ngModel" [(ngModel)]="regObj['organizationAddress']"
                                class="form-control" required class="form-control" placeholder="Father’s Name">
                            <div *ngIf="organizationAddress.invalid && (organizationAddress.dirty || organizationAddress.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="organizationAddress?.errors?.required"><i class="fa fa-times"></i>
                                    Organization Address is required </div>

                            </div>
                        </div>

                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Email Id</label>

                            <input type="text" id="emailId" name="emailId" required #emailId="ngModel"
                                [(ngModel)]="regObj['emailId']" class="form-control" required class="form-control"
                                placeholder="Father’s Name">
                            <div *ngIf="emailId.invalid && (emailId.dirty || emailId.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="organizationAddress?.errors?.required"><i class="fa fa-times"></i>
                                    Email Id is required </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Mobile Number</label>

                            <input type="text" id="mobileNumber" name="mobileNumber" required #mobileNumber="ngModel"
                                [(ngModel)]="regObj['mobileNumber']" class="form-control" required class="form-control"
                                placeholder="Father’s Name">
                            <div *ngIf="mobileNumber.invalid && (mobileNumber.dirty || mobileNumber.touched || formSubmitted)"
                                class="error-msg">
                                <div *ngIf="organizationAddress?.errors?.required"><i class="fa fa-times"></i>
                                    Mobile Number is required </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Support Documents</label>
                            <input type="file" name="supportDocuments" [(ngModel)]="regObj['supportDocuments']" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        &nbsp;
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12 text-right">
                        <div class="form-group" style="margin-top: 29px;">
                            <button type="button" class="btn btn-primary mr-2" (click)="addregistration(registrationForm)">Submit</button>
                            <button type="button" class="btn btn-secondary" (click)="navigateLogin()">Cancel</button>
                        </div>
                    </div>
                </div>
            </app-card>
        </form>
    </div>
</div>
