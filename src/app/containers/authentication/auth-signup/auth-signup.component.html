<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card animate__animated animate__backInUp">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
         <form [formGroup]="signupform">
          <div class="card-body">
            <img src="assets/images/logo-d-dark.png" alt="" class="img-fluid mb-4">
            <h4 class="mb-3 f-w-400">Sign up</h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Username" formControlName ='username'>
            </div>
            <div class="error">
              <span class="error-msg" *ngIf="signupform.get('username')?.errors?.required && formsubmitted">
                <i class="fa fa-times"></i>  Username is Required 
             </span>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-mail"></i></span>
              </div>
              <input type="email" class="form-control" placeholder="Email address" formControlName ='email'>
            </div>
            <div class="error">
              <span class="error-msg" *ngIf="signupform.get('email')?.errors?.required && formsubmitted">
                <i class="fa fa-times"></i>  Email is Required 
             </span>
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Password" formControlName ='password'>
            </div>
            <div class="error">
              <span class="error-msg" *ngIf="signupform.get('password')?.errors?.required && formsubmitted">
                <i class="fa fa-times"></i>  Password is Required 
             </span>
            </div>
            <div class="form-group text-left mt-2">
              <div class="checkbox checkbox-primary d-inline">
                <input type="checkbox" name="checkbox-fill-2" id="checkbox-fill-2">
                <label for="checkbox-fill-2" class="cr">Send me the <a href="javascript:"> Newsletter</a> weekly.</label>
              </div>
            </div>
            <button class="btn btn-primary btn-block mb-4" (click)="signup(signupform)">Sign up</button>
            <p class="mb-2">Already have an account? <a [routerLink]="['/auth/signin']" class="f-w-400">Signin</a></p>
          </div>
         </form>
        </div>
      </div>
    </div>
  </div>
</div>
