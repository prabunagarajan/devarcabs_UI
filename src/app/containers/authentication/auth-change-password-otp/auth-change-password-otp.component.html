<div class="auth-wrapper">
  <!-- [ reset-password ] start -->
  <!-- <video controls loop autoplay oncanplay="this.muted=true" >
      <source src="assets/video/distillery.mp4" type="video/mp4">
    </video> -->
  <div class="col-lg-12 col-md-12 col-sm-12 col-12 p-0">
    <div class="auth-content margin0auto">
      <div class="card animate__animated animate__backInUp">
        <div class="row align-items-center text-center">
          <div class="col-md-12">
            <form [formGroup]="otpForm">
              <div class="card-body">
                <img src="assets/images/logo-d-dark.png" alt="" class="img-fluid mb-2">
                <h4 class="mb-2 f-w-400">Verify OTP</h4>
                <p class="mb-4 f-w-400">OTP sent to Email</p>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="feather icon-mail"></i></span>
                  </div>
                  <input type="number" class="form-control" placeholder="Enter OTP" formControlName="otp">
                  <div class="col-12 text-left"> <span class="error-msg"
                      *ngIf="otpForm.get('otp')?.errors?.required && formsubmitted">
                      <i class="fa fa-times"></i> OTP is Required
                    </span>
                  </div>
                  <div class="col-12 text-left">
                    <span class="error-msg" *ngIf="errorFlag">
                      <i class="fa fa-times"></i> Otp not verified <br>
                    </span>
                  </div>
                </div>
                <div class="d-flex">
                  <button class="btn w-50  btn-warning mb-4" (click)= resendOtp()>Resend</button>

                  <button class="btn w-50 btn-primary mb-4 ml-2" (click)="saveOtp(otpForm)">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row align-items-center text-center mt-2 px-2">
      <div class="col-md-12 animate__animated animate__backInUp text-white mb-3">
        Copyright &copy; 2020 Uttar Pradesh Excise Department. India | All Rights Reserved.<br />
        Powered By <img src="assets/images/poweredby-icon.png" alt="OASYS Cybernetics Pvt Ltd"><br />
        <i class="feather icon-globe"></i> Browser Compatibility : Chrome 45+, Firefox45+, Safari 3.x+
      </div>
    </div>

  </div>
</div>
